; The default version of this file is in data/modules/google_appengine/.
; It is copied into the webroot during installation.

google_app_engine.enable_functions = "parse_str, phpinfo, php_uname, php_sapi_name"

google_app_engine.allow_include_gs_buckets = "<application>"
allow_url_include = "1"

post_max_size = "32M"
upload_max_filesize = "32M"

memory_limit = "128M"

max_input_vars = "2000"

suhosin.post.max_vars = "2000"
suhosin.request.max_vars = "2000"
suhosin.cookie.max_vars = "400"
suhosin.cookie.max_name_length = "150"
suhosin.post.max_value_length = "100000000"
suhosin.request.max_value_length = "100000000"
suhosin.post.max_totalname_length = "10000"
suhosin.request.max_totalname_length = "10000"
suhosin.cookie.encrypt = "off"
suhosin.sql.union = "off"
