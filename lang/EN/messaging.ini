BLOCK_main_contact_simple_PARAM_private=Whether to not collect an e-mail address and subject; i.e. make all submissions anonymous. Default: '0'.
BLOCK_main_contact_simple_PARAM_email_optional=Whether the giving of an e-mail address is optional. Default: '1'.
BLOCK_main_contact_simple_PARAM_body_prefix=Advanced feature. Some Comcode to prefix before the e-mail sent. This is useful if you have multiple usages of this block and need to indicate which was used.
BLOCK_main_contact_simple_PARAM_body_suffix=Advanced feature. Some Comcode to suffix after the e-mail sent. This is useful if you have multiple usages of this block and need to indicate which was used.
BLOCK_main_contact_simple_PARAM_subject_prefix=Advanced feature. Some text to prefix to before the e-mail's subject. This is useful if you have multiple usages of this block and need to indicate which was used.
BLOCK_main_contact_simple_PARAM_subject_suffix=Advanced feature. Some text to suffix after the e-mail's subject. This is useful if you have multiple usages of this block and need to indicate which was used.
BLOCK_main_contact_simple_PARAM_redirect=Advanced feature. A URL/page-link to redirect to after the message has been sent.
BLOCK_main_contact_simple_PARAM_guid=Advanced feature. Relay a specific GUID through to all involved templates. Default: ''.
