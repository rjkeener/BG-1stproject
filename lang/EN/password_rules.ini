[strings]
CANNOT_REUSE_PASSWORD=Our password rules require that you cannot re-use previous passwords.
PASSWORD_NOT_COMPLEX_ENOUGH=The given password was not complex enough. Please use a better combination of lower case letters, upper case letters, numbers and symbols.
PASSWORD_TOO_OLD=The password for your {1} account is over {2} days old. We require that you choose a new one now.
PASSWORD_EXPIRED=The password for your {1} account is over {2} days old and therefore locked. You will be sent an e-mail to reactivate your account if you fill in the form below.
